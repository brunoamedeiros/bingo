<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartela de Bingo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="welcome-container">
    <h1>Bem-vindo ao Bingo!</h1>
    <p>Por favor, insira seu nome:</p>
    <input type="text" id="player-name" placeholder="Seu nome">
    <button id="start-game">Começar</button>
  </div>
  <div id="card-container" style="display: none;">
    <h1 id="welcome-message"></h1>
    <h2>Aqui está sua cartela de bingo, boa sorte!</h2>
    <div id="cards"></div>
  </div>
  <script src="card.js"></script>
</body>
</html>
